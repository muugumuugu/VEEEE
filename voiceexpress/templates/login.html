<!-- Page template: login.html. VoiceExpress page contract with layout, metadata, and interaction hooks. -->
{% extends "base.html" %}
{% block content %}
<section class="auth">
  <h1>Log in</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Nickname<input type="text" name="nickname" required /></label>
    <label>Password<input type="password" name="password" required /></label>
    <button type="submit">Enter station</button>
  </form>
</section>
{% endblock %}
